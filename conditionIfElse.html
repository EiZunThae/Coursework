<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Coursework</title>
</head>

<body>
    <script>
        var mark = 0;

        mark = window.prompt("Enter your mark");
        if (mark >= 80) {
            document.write("You got A");
        } else if (mark < 80 && mark >= 60) {
            document.write("You got B");
        } else if (mark < 60 && mark >= 40) {
            document.write("You got C");
        } else if (mark < 40) {
            document.write("You FAILED");
        } else {
            document.write("Wrong Number");
        }
    </script>
</body>

</html>
